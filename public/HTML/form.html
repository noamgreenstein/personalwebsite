<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Message Me!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
<body class="container" style="margin-top: 50px;
    width: 50%; height:auto; background-color: oldlace">
<h2 style=
        "margin-left: 15px; margin-bottom: 10px; font-style: oblique; font-color: #0e0a19">
 Thanks for Reaching out!
</h2>

<form class="container" id="contactForm">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label>
          Name
        </label>

        <input type="text" class="form-control"
               id="name" placeholder="Name">
      </div>

      <div class="form-group">
        <label>
          Email address
        </label>

        <input type="email" class="form-control"
               id="email" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label>
          Message
        </label>

        <input type="text" class="form-control"
               id="message" placeholder="">
      </div>
    </div>
    <button type="submit" class="btn btn-primary"
            style="margin: 10px;
            background-color: forestgreen; border-color: forestgreen">
      Submit
    </button>
  </div>
</form>

<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script>
  var firebaseConfig = {
    apiKey: "AIzaSyDI4XaYNE4qARkFdZdWVATnph_Mwq1BhJk",
    authDomain: "Use Your authDomain Here",
    databaseURL: "https://noam-website-default-rtdb.firebaseio.com/",
    projectId: "Use Your projectId Here",
    storageBucket: "Use Your storageBucket Here",
    messagingSenderId: "Use Your messagingSenderId Here",
    appId: "Use Your appId Here"
  };

  firebase.initializeApp(firebaseConfig);

  var messagesRef = firebase.database()
          .ref('Collected Data');

  document.getElementById('contactForm')
          .addEventListener('submit', submitForm);

  function submitForm(e) {
    e.preventDefault();

    // Get values
    var name = getInputVal('name');
    var email = getInputVal('email');
    var info = getInputVal('message')


    saveMessage(name, email, info);
    document.getElementById('contactForm').reset();
  }

  // Function to get form values
  function getInputVal(id) {
    return document.getElementById(id).value;
  }

  // Save message to firebase
  function saveMessage(name, email, info) {
    var newMessageRef = messagesRef.push();
    newMessageRef.set({
                        name: name,
                        email: email,
                        info: info
                      });
  }
</script>
</body>

</html>
