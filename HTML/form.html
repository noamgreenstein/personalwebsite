<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h2 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
  Hey There,Help Us In Collecting Data
</h2>

<form class="container" id="contactForm">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="exampleFormControlInput1">
          Enter Your Name
        </label>

        <input type="text" class="form-control"
               id="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">
          Email address
        </label>

        <input type="email" class="form-control"
               id="email" placeholder="name@example.com">
      </div>
    </div>
    <button type="submit" class="btn btn-primary"
            style="margin-left: 15px; margin-top: 10px">
      Submit
    </button>
  </div>
</form>

<script>
  var firebaseConfig = {
    apiKey: "Use Your Api Key Here",
    authDomain: "Use Your authDomain Here",
    databaseURL: "Use Your databaseURL Here",
    projectId: "Use Your projectId Here",
    storageBucket: "Use Your storageBucket Here",
    messagingSenderId: "Use Your messagingSenderId Here",
    appId: "Use Your appId Here"
  };

  firebase.initializeApp(firebaseConfig);

  var messagesRef = firebase.database()
          .ref('Collected Data');

  document.getElementById('contactForm')
          .addEventListener('submit', submitForm);

  function submitForm(e) {
    e.preventDefault();

    // Get values
    var name = getInputVal('name');
    var email = getInputVal('email');

    saveMessage(name, email);
    document.getElementById('contactForm').reset();
  }

  // Function to get form values
  function getInputVal(id) {
    return document.getElementById(id).value;
  }

  // Save message to firebase
  function saveMessage(name, email) {
    var newMessageRef = messagesRef.push();
    newMessageRef.set({
                        name: name,
                        email: email,
                      });
  }
</script>
</body>
</html>
